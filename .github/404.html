<!DOCTYPE html>
<html lang="id">
<head>

    <!-- Tailwind CSS for styling -->

    <!-- Google Fonts: Inter -->

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Variables for Theming --- */
        :root {
            --bg-color: #f5f5f7;
            --text-color: #1d1d1f;
            --text-color-secondary: #6e6e73;
            --header-color: #000000;
            --panel-bg: rgba(255, 255, 255, 0.7);
            --nav-bg: #e8e8ea;
            --nav-indicator-bg: #ffffff;
            --nav-text-active: #000000;
            --nav-text-inactive: #515154;
            --plexus-particle-color: #555555;
            --plexus-line-color: #aaaaaa;
            --form-bg: rgba(255, 255, 255, 0.8);
            --form-input-bg: rgba(240, 240, 240, 0.5);
        }

        body.dark-mode {
            --bg-color: #000000;
            --text-color: #f5f5f7;
            --text-color-secondary: #86868b;
            --header-color: #ffffff;
            --panel-bg: rgba(29, 29, 31, 0.6);
            --nav-bg: #2c2c2e;
            --nav-indicator-bg: #515154;
            --nav-text-active: #ffffff;
            --nav-text-inactive: #a1a1a6;
            --plexus-particle-color: #eeeeee;
            --plexus-line-color: #666666;
            --form-bg: rgba(29, 29, 31, 0.7);
            --form-input-bg: rgba(45, 45, 48, 0.5);
        }

        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.4s ease, color 0.4s ease;
        }
        
        /* Loading Screen styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-out;
            opacity: 1;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
        }

        .glass-panel {
            background: var(--panel-bg); 
            backdrop-filter: blur(16px); 
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(128, 128, 128, 0.1);
            transition: background-color 0.4s ease;
        }
        
        .animated-header {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s cubic-bezier(0.19, 1, 0.22, 1), transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }
        
        .animated-header.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

    </style>
</head>
<body class="dark-mode flex flex-col items-center justify-center min-h-screen p-4 text-center">

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="flex flex-col items-center">
            <svg class="animate-spin h-10 w-10 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-4 text-gray-500 text-sm">Memuat...</p>
        </div>
    </div>

    <!-- The canvas for our 3D background -->
    <canvas id="bg-canvas"></canvas>

    <!-- Theme Toggle Button -->
    <div id="theme-switcher" class="fixed top-4 right-4 z-50 cursor-pointer p-2 rounded-full bg-gray-500/20 hover:bg-gray-500/40 transition-colors h-10 w-10 flex items-center justify-center">
        <svg id="theme-icon-sun" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg id="theme-icon-moon" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </div>

    <div class="z-10 flex flex-col items-center justify-center min-h-screen p-4 text-center">
        <div class="mb-8">
            <h1 class="text-9xl font-black mb-4" style="color: var(--header-color);">
                404
            </h1>
            <h2 class="text-2xl sm:text-3xl font-semibold text-gray-800 dark:text-gray-200">
                Halaman Tidak Ditemukan
            </h2>
        </div>

        <p class="text-lg text-gray-600 dark:text-gray-400 mb-8 max-w-lg">
            Maaf, halaman yang Anda cari mungkin telah dihapus, namanya diganti, atau tidak pernah ada.
        </p>

        <a href="index.html" class="bg-blue-600 text-white font-semibold px-6 py-3 rounded-full hover:bg-blue-500 transition-colors duration-300 transform hover:scale-105 inline-block">
            Kembali ke Beranda
        </a>
    </div>

    <!-- Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script type="module">
        // --- PLEXUS NETWORK BACKGROUND SETUP ---
        let scene, camera, renderer;
        let particles, lineMesh;
        const mouse = new THREE.Vector2(-10, -10);
        const particlesData = [];
        const maxParticles = 200;
        const particleSpeed = 0.05;
        const connectionDistance = 1.3;
        const repulsionRadius = 1.5;
        const repulsionStrength = 0.03;
        let targetParticleColor = new THREE.Color();
        let targetLineColor = new THREE.Color();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('bg-canvas'),
                antialias: true,
                alpha: true
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);

            const particleGeometry = new THREE.BufferGeometry();
            const particlePositions = new Float32Array(maxParticles * 3);

            for (let i = 0; i < maxParticles; i++) {
                const x = (Math.random() - 0.5) * 10;
                const y = (Math.random() - 0.5) * 10;
                const z = (Math.random() - 0.5) * 10;
                particlePositions[i * 3] = x;
                particlePositions[i * 3 + 1] = y;
                particlePositions[i * 3 + 2] = z;
                const newVelocity = new THREE.Vector3((Math.random() - 0.5) * particleSpeed, (Math.random() - 0.5) * particleSpeed, (Math.random() - 0.5) * particleSpeed);
                particlesData.push({ velocity: newVelocity, originalVelocity: newVelocity.clone() });
            }
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
            
            const particleMaterial = new THREE.PointsMaterial({ size: 0.03, blending: THREE.AdditiveBlending, transparent: true, sizeAttenuation: true });
            particles = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particles);

            const lineGeometry = new THREE.BufferGeometry();
            const linePositions = new Float32Array(maxParticles * maxParticles * 3);
            lineGeometry.setAttribute('position', new THREE.BufferAttribute(linePositions, 3).setUsage(THREE.DynamicDrawUsage));
            
            const lineMaterial = new THREE.LineBasicMaterial({ blending: THREE.AdditiveBlending, transparent: true });
            lineMesh = new THREE.LineSegments(lineGeometry, lineMaterial);
            scene.add(lineMesh);
            
            window.addEventListener('mousemove', onMouseMove, false);
            animate();
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function animate() {
            requestAnimationFrame(animate);
            const positions = particles.geometry.attributes.position.array;
            const linePositions = lineMesh.geometry.attributes.position.array;
            let vertexPos = 0;
            const mouseWorld = new THREE.Vector3(mouse.x, mouse.y, 0.5);
            mouseWorld.unproject(camera);
            const mouseDirection = mouseWorld.sub(camera.position).normalize();
            const distance = -camera.position.z / mouseDirection.z;
            const mouse3D = camera.position.clone().add(mouseDirection.multiplyScalar(distance));
            
            for (let i = 0; i < maxParticles; i++) {
                const i3 = i * 3;
                positions[i3] += particlesData[i].velocity.x;
                positions[i3 + 1] += particlesData[i].velocity.y;
                positions[i3 + 2] += particlesData[i].velocity.z;
                if (positions[i3] > 5 || positions[i3] < -5) particlesData[i].velocity.x *= -1;
                if (positions[i3 + 1] > 5 || positions[i3 + 1] < -5) particlesData[i].velocity.y *= -1;
                if (positions[i3 + 2] > 5 || positions[i3 + 2] < -5) particlesData[i].velocity.z *= -1;
                const particlePos = new THREE.Vector3(positions[i3], positions[i3 + 1], positions[i3 + 2]);
                const distToMouse = particlePos.distanceTo(mouse3D);
                if (distToMouse < repulsionRadius) {
                    const repulsionVec = new THREE.Vector3().subVectors(particlePos, mouse3D).normalize();
                    positions[i3] += repulsionVec.x * repulsionStrength;
                    positions[i3 + 1] += repulsionVec.y * repulsionStrength;
                }
                for (let j = i + 1; j < maxParticles; j++) {
                    const j3 = j * 3;
                    const dx = positions[i3] - positions[j3];
                    const dy = positions[i3 + 1] - positions[j3 + 1];
                    const dz = positions[i3 + 2] - positions[j3 + 2];
                    const dist = Math.sqrt(dx * dx + dy * dy + dz * dz);
                    if (dist < connectionDistance) {
                        linePositions[vertexPos++] = positions[i3];
                        linePositions[vertexPos++] = positions[i3 + 1];
                        linePositions[vertexPos++] = positions[i3 + 2];
                        linePositions[vertexPos++] = positions[j3];
                        linePositions[vertexPos++] = positions[j3 + 1];
                        linePositions[vertexPos++] = positions[j3 + 2];
                    }
                }
            }
            lineMesh.geometry.setDrawRange(0, vertexPos / 3);
            lineMesh.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.position.needsUpdate = true;
            camera.position.x += (mouse.x * 0.5 - camera.position.x) * 0.02;
            camera.position.y += (-mouse.y * 0.5 - camera.position.y) * 0.02;
            camera.lookAt(scene.position);

            particles.material.color.lerp(targetParticleColor, 0.05);
            lineMesh.material.color.lerp(targetLineColor, 0.05);

            renderer.render(scene, camera);
        }
        
        // --- THEME SWITCHER LOGIC ---
        function setupThemeSwitcher() {
            const switcher = document.getElementById('theme-switcher');
            
            function updateTheme(isDarkMode, isInstant = false) {
                document.body.classList.toggle('dark-mode', isDarkMode);
                const style = getComputedStyle(document.body);
                const particleColorHex = parseInt(style.getPropertyValue('--plexus-particle-color').trim().substring(1), 16);
                const lineColorHex = parseInt(style.getPropertyValue('--plexus-line-color').trim().substring(1), 16);
                targetParticleColor.setHex(particleColorHex);
                targetLineColor.setHex(lineColorHex);
                if (isInstant && particles && lineMesh) {
                    particles.material.color.set(targetParticleColor);
                    lineMesh.material.color.set(targetLineColor);
                }
            }
            switcher.addEventListener('click', () => {
                updateTheme(!document.body.classList.contains('dark-mode'));
            });
            updateTheme(document.body.classList.contains('dark-mode'), true);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', onWindowResize, false);

        // --- MAIN INITIALIZATION ---
        window.onload = function() {
            // Hide loading screen after all content is loaded
            const loadingScreen = document.getElementById('loading-screen');
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
            }, 1000); // 1-second delay for a smooth transition

            init();
            setupThemeSwitcher();
        }
    </script>
</body>
